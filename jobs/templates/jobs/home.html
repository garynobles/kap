{% extends 'jobs/base.html' %}
{% load widget_tweaks %}
{% block content %}
{% include "jobs/menu2.html" %}
<div class="container top">
  <section>
    <div class="row">
      {% for job in jobs.all %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <a href="/{{ job.referenceurl }}/">
            <img class="card-img-top" src="{{ job.image.url }}" /></a>
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
  </section>
    </div>


{%  endblock %}
