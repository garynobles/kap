{% extends 'fractioncomposition/base.html' %}
{% load widget_tweaks %}



{% block content %}
{% include "menu1.html" %}
{% include "fractioncomposition/menu2.html" %}
<section>
  <div class="float-right col-sm-1">
    <div class="pt-3">
      <a class="btn btn-default" href="% url 'editbotany' pk=botany.pk %"><span class="glyphicon glyphicon-pencil">
        <button type="button" class="btn btn-primary">edit</button>
      </span></a>
    </div>
  </div>
</section>
<div class="container">

  <section>
    <div class="float-right col-sm-6">


      <div class="container">
        <div class="row">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4>
                  detaillightfractioncomposition
                </h4>
              </div>

            </div>
        </div>
      </div>


    </div>
  </section>





  <section>
    <h4>
      LightFraction composition
    </h4>
    <form class="form-inline" action="">
      <div >
        <div class="form-group">
          <label for="store_id" class="col-sm-3 control-label">Botany Id</label>
          <div class="col-sm-10">
            <input class="form-control" id="store_id" type="text" placeholder="{{ botany.flotation_id }}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="store_name" class="col-sm-3 control-label">Sample ID</label>
          <div class="col-sm-10">
            <input class="form-control" id="store_name" type="text" placeholder="{{ botany.sample_id }}" disabled>
          </div>
          <div class="col-sm-5">
            <hr class=""/>
          </div>
        </div>
        <div class="form-group">
          <label for="area_northing" class="col-sm-3 control-label">Contextkey</label>
          <div class="col-sm-10">
            <input class="form-control" id="area_northing" type="text" placeholder="{{ botany.area_easting }}.{{ botany.area_northing }}.{{ botany.context_number }}.{{ botany.sample_number }}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="store_id" class="col-sm-3 control-label">Entry Date</label>
          <div class="col-sm-10">
            <input class="form-control" id="store_id" type="text" placeholder="{{ botany.entry_date }}" disabled>
          </div>
        </div>

        <div class="form-group">
          <label for="store_id" class="col-sm-3 control-label">Date of Analysis</label>
          <div class="col-sm-10">
            <input class="form-control" id="store_id" type="text" placeholder="{{ botany.analysis_date }}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="store_id" class="col-sm-3 control-label">Analyst</label>
          <div class="col-sm-10">
            <input class="form-control" id="store_id" type="text" placeholder="{{ botany.analyst }}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="store_id" class="col-sm-3 control-label">Notes</label>
          <div class="col-sm-10">
            <input class="form-control" id="store_id" type="text" placeholder="{{ botany.notes }}" disabled>
          </div>
        </div>




        <!--div class="form-group">
        <label for="area_northing" class="col-sm-3 control-label">Country</label>
        <div class="col-sm-10">
        <select class="input-medium bfh-countries" data-country="US"></select>
      </div-->
      <div class="col-sm-5">
        <!--p>Last updated by {{ store.user }}  {{ store.datestamp }}</p-->

        <hr class=""/>
      </div>



    </div>
    <!--button type="submit" class="btn btn-default">Submit</button-->
  </form>
</section>









</div>
</div>



</main>

{% endblock %}
