<div id="sample_bar" style="width:100%; min-width: 100px; height: 400px; margin: 0 auto; float: left; border-style:solid;"></div>

<script type="text/javascript">
  Highcharts.chart('sample_bar', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'Sample Category: Live'
      },
      subtitle: {
          text: 'Sample Details'
      },
      xAxis: {
        categories: [


        {% for name, count in dataset4.items %}
        '{{ name }}'
        {% if not forloop.last %},
        {% endif %}
        {% endfor %}

        ],
          crosshair: true
      },
      yAxis: {
          min: 0,
          title: {
              text: 'Number of Samples'
          }
      },
      tooltip: {
          headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
          pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
              '<td style="padding:0"><b>{point.y:.0f}</b></td></tr>',
          footerFormat: '</table>',
          shared: true,
          useHTML: true
      },
      plotOptions: {
          column: {
              pointPadding: 0.2,
              borderWidth: 0
          }
      },
      series: [{
        name: 'Samples',
        data: [
        {% for name, count in dataset4.items %}
        {name: '{{ name }}', y: {{ count }} }
        {% if not forloop.last %},
        {% endif %}
        {% endfor %}
        ],
        color: 'orange'
      }]
  });



</script>
